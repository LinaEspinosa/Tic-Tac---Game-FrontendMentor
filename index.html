<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki - Game</title>

    <!-- styles -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main">
        <div class="init-game">
            <div class="simbols">
                <i class="fa-solid fa-xmark equis"></i>
                <i class="fa-solid fa-o zero"></i>
            </div>
            <div class="pick-player">
                <h5>PICK PLAYER 1'S MARK</h5>
                <div class="pick-simbols">
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <h5>REMEMBER: X GOES FIRST</h5>
                <div class="btn-new">
                    <button type="button">NEW GAME (VS CPU)</button>
                    <button type="button">NEW GAME  (VS PLAYER)</button>
                </div>
            </div>
        </div>
        <div class="table-game">
            <div class="options">
                <div class="simbols">
                    <i class="fa-solid fa-xmark equis"></i>
                    <i class="fa-solid fa-o zero"></i>
                </div>
                <div class="turn">
                    <i class="fa-solid fa-xmark x-text"></i>
                    <span>TURN</span>
                </div>
                <div class="load">
                    <i class="reload fa-solid fa-rotate-right"></i>
                </div>
            </div>
            <div class="content-game">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="puntuation">
                <div class="you">
                    X (YOU)
                    <span>14</span>
                </div>
                <div class="ties">
                    TIES
                    <span>32</span>
                </div>
                <div class="cpu">
                    O (CPU)
                    <span>11</span>
                </div>
            </div>
            <div class="take-round ">
                <h5>YOY WON!</h5>
                <div class="text-principal">
                    
                    <h3><i class="fa-solid fa-xmark x-text"></i>TAKES THE ROUND</h3>
    
                </div>
                <button type="button" class="btn-quit">QUIT</button>
                <button type="button" class="btn-next">NEXT ROUND</button>
            </div>
            <div class="overlay">
                
            </div>
        </div>
        
    </main>

    <script src="./assets/main.js"></script>
</body>

</html>
