<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Triki - Game</title>

    <!-- styles -->
    <link rel="stylesheet" href="./assets/style.css"/>
    <!-- Icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<main class="main">
    <div class="table-options">
        <div class="init-game" id="init">
            <div class="simbols">
                <i class="fa-solid fa-xmark equis"></i>
                <i class="fa-solid fa-o zero"></i>
            </div>
            <div class="pick-player">
                <h5>PICK PLAYER 1'S MARK</h5>
                <div class="btn-simbols">
                    <button class="pick-simbols" id="btn-pick">
                  <span class="btns">
                    <i class="fa-solid fa-xmark"></i>
                  </span>
                        <span class="btns selected">
                    <i class="fa-solid fa-o"></i>
                  </span>
                    </button>
                </div>
                <h5>REMEMBER: X GOES FIRST</h5>
            </div>
            <div class="btn-new">
                <button id="game_cpu" type="button">NEW GAME (VS CPU)</button>
                <button id="game_player" type="button">NEW GAME (VS PLAYER)</button>
            </div>
        </div>
    </div>

    <div class="table-game" id="table-game">
        <div class="options">
            <div class="simbols">
                <i class="fa-solid fa-xmark equis"></i>
                <i class="fa-solid fa-o zero"></i>
            </div>
            <div class="turn" id="player-turn">
            <span>
            <i class="fa-solid fa-xmark gameplay__turn-icon"></i>
              TURN
            </span>

            </div>
            <div id="load" class="load">
                <i class="reload fa-solid fa-rotate-right"></i>
            </div>
        </div>
        <div class="content-game" id="content-game">
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
            <div data-cell></div>
        </div>
        <div class="puntuation">
            <div class="you">
                X (YOU)
                <span>14</span>
            </div>
            <div class="ties">
                TIES
                <span>32</span>
            </div>
            <div class="cpu">
                O (CPU)
                <span>11</span>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="overlayInitgame" id="overlayInitgame"></div>
    </div>
</main>
<div id="take-round" class="take-round">
    <h5>YOY WON!</h5>
    <div class="text-principal">
        <h3><i class="fa-solid fa-xmark x-text"></i>TAKES THE ROUND</h3>
    </div>
    <button type="button" class="btn-quit" id="quit">QUIT</button>
    <button type="button" class="btn-next" id="next">NEXT ROUND</button>
</div>

<script src="./assets/main.js"></script>
</body>
</html>
